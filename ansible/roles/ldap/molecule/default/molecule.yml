---
  dependency:
    name: galaxy
  driver:
    name: docker
  platforms:
    - name: CentOS8-Default-SYSCTL
      image: centos:8
      python_package: python2
      python_devel_package: python2-devel
      install_epel: true
      command: /sbin/init
      capabilities:
        - SYS_ADMIN
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
  provisioner:
    name: ansible
  verifier:
    name: ansible
